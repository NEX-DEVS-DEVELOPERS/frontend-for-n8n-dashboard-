<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/n8n-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Agent Workflow Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollToPlugin);
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        audiowide: ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        sans: ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    },
                    colors: {
                        background: 'rgb(var(--background) / <alpha-value>)',
                        foreground: 'rgb(var(--foreground) / <alpha-value>)',
                        card: 'rgb(var(--card) / <alpha-value>)',
                        'card-foreground': 'rgb(var(--card-foreground) / <alpha-value>)',
                        primary: {
                            DEFAULT: 'rgb(var(--primary) / <alpha-value>)',
                            foreground: 'rgb(var(--primary-foreground) / <alpha-value>)',
                        },
                        muted: {
                            DEFAULT: 'rgb(var(--muted) / <alpha-value>)',
                            foreground: 'rgb(var(--muted-foreground) / <alpha-value>)',
                        },
                        border: 'rgb(var(--border) / <alpha-value>)',
                        input: 'rgb(var(--input) / <alpha-value>)',
                        ring: 'rgb(var(--ring) / <alpha-value>)',
                    },
                    borderRadius: {
                        xl: `1rem`,
                        lg: `0.75rem`,
                        md: `0.5rem`,
                        sm: `0.25rem`,
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                    transitionTimingFunction: {
                        'custom-ease': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            /* Light Mode */
            --background: 241 245 249;
            --foreground: 15 23 42;
            --card: 255 255 255;
            --card-foreground: 15 23 42;
            --primary: 13 148 136;
            --primary-foreground: 255 255 255;
            --muted: 226 232 240;
            --muted-foreground: 71 85 105;
            --border: 100 116 139;
            --input: 15 23 42;
            --ring: 13 148 136;
        }

        .dark {
            /* Dark Mode */
            --background: 5 5 5;
            --foreground: 250 250 250;
            --card: 10 10 10;
            --card-foreground: 250 250 250;
            --primary: 72 168 163;
            --primary-foreground: 250 250 250;
            --muted: 30 41 59;
            --muted-foreground: 148 163 184;
            --border: 51 65 85;
        }

        /* Aurora Background - Performance Optimized */
        #aurora-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            contain: strict;
        }

        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            will-change: auto;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, #48a8a3, transparent 60%);
            animation: move-aurora-1 25s ease-in-out infinite;
            will-change: transform, opacity;
        }

        .shape-2 {
            width: 500px;
            height: 500px;
            top: 50vh;
            left: 60vw;
            background: radial-gradient(circle, #1e5f5c, transparent 60%);
            animation: move-aurora-2 30s ease-in-out infinite;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            bottom: 5vh;
            left: 5vw;
            background: radial-gradient(circle, #0077c2, transparent 60%);
            animation: move-aurora-3 20s ease-in-out infinite;
        }

        /* Native Scroll - Performance Optimized */
        html {
            scroll-behavior: smooth; /* Enable native smooth scrolling */
            overflow-x: hidden;
            overflow-y: scroll; /* Force vertical scrollbar to prevent layout shift */
        }

        body {
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            /* Optimize painting */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Performance Hints */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.4);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }

        html:not(.dark) ::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.3);
        }

        html:not(.dark) ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 0.5);
        }

        /* Checkmark Animation */
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #48a8a3;
            fill: none;
            animation: stroke-draw-circle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
            stroke-linecap: round;
            stroke: #48a8a3;
            animation: stroke-draw-check 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        @keyframes stroke-draw-circle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes stroke-draw-check {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Typing Indicator */
        @keyframes typing-dot-pulse {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0;
            }

            40% {
                transform: scale(1.0);
                opacity: 1;
            }
        }

        .typing-dot {
            animation: typing-dot-pulse 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        /* View Transitions */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
            display: block;
        }

        ::view-transition-new(root) {
            z-index: 9999;
        }

        ::view-transition-old(root) {
            z-index: 1;
        }

        ::view-transition-group(root) {
            pointer-events: none;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0"
  }
}
</script>
</head>

<body
    class="bg-background text-foreground min-h-screen flex flex-col font-sans antialiased selection:bg-primary/30 selection:text-primary">
    <div id="aurora-background">
        <div class="aurora-shape shape-1"></div>
        <div class="aurora-shape shape-2"></div>
        <div class="aurora-shape shape-3"></div>
    </div>
    <div id="root" class="w-full flex-grow flex flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
