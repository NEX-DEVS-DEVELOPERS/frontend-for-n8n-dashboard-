<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/n8n-logo.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/n8n-logo.svg" />
    <title>NEX-DEVS N8N DASHBOARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollToPlugin);
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        audiowide: ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        sans: ['"Inter"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    },
                    colors: {
                        background: 'rgb(var(--background) / <alpha-value>)',
                        foreground: 'rgb(var(--foreground) / <alpha-value>)',
                        card: 'rgb(var(--card) / <alpha-value>)',
                        'card-foreground': 'rgb(var(--card-foreground) / <alpha-value>)',
                        primary: {
                            DEFAULT: 'rgb(var(--primary) / <alpha-value>)',
                            foreground: 'rgb(var(--primary-foreground) / <alpha-value>)',
                        },
                        muted: {
                            DEFAULT: 'rgb(var(--muted) / <alpha-value>)',
                            foreground: 'rgb(var(--muted-foreground) / <alpha-value>)',
                        },
                        border: 'rgb(var(--border) / <alpha-value>)',
                        input: 'rgb(var(--input) / <alpha-value>)',
                        ring: 'rgb(var(--ring) / <alpha-value>)',
                    },
                    borderRadius: {
                        xl: `1rem`,
                        lg: `0.75rem`,
                        md: `0.5rem`,
                        sm: `0.25rem`,
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                    transitionTimingFunction: {
                        'custom-ease': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            /* Light Mode */
            --background: 241 245 249;
            --foreground: 15 23 42;
            --card: 255 255 255;
            --card-foreground: 15 23 42;
            --primary: 13 148 136;
            --primary-foreground: 255 255 255;
            --muted: 226 232 240;
            --muted-foreground: 71 85 105;
            --border: 100 116 139;
            --input: 15 23 42;
            --ring: 13 148 136;
        }

        .dark {
            /* Dark Mode */
            --background: 5 5 5;
            --foreground: 250 250 250;
            --card: 10 10 10;
            --card-foreground: 250 250 250;
            --primary: 72 168 163;
            --primary-foreground: 250 250 250;
            --muted: 30 41 59;
            --muted-foreground: 148 163 184;
            --border: 51 65 85;
        }

        /* Aurora Background - Performance Optimized */
        #aurora-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            contain: strict;
        }

        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            will-change: transform;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, #48a8a3, transparent 50%);
            animation: move-aurora-1 25s ease-in-out infinite;
        }

        .shape-2 {
            width: 500px;
            height: 500px;
            top: 50vh;
            left: 60vw;
            background: radial-gradient(circle, #1e5f5c, transparent 50%);
            animation: move-aurora-2 30s ease-in-out infinite;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            bottom: 5vh;
            left: 5vw;
            background: radial-gradient(circle, #0077c2, transparent 50%);
            animation: move-aurora-3 20s ease-in-out infinite;
        }

        @keyframes move-aurora-1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(10vw, 15vh) scale(1.1);
            }

            66% {
                transform: translate(-5vw, 10vh) scale(0.9);
            }
        }

        @keyframes move-aurora-2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1.1);
            }

            33% {
                transform: translate(-10vw, -15vh) scale(0.9);
            }

            66% {
                transform: translate(5vw, -10vh) scale(1);
            }
        }

        @keyframes move-aurora-3 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(15vw, -5vh);
            }
        }

        /* Native Scroll - Performance Optimized */
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100%;
        }

        body {
            overflow-x: hidden;
            min-height: 100%;
            position: relative;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            overscroll-behavior-y: none;
            touch-action: pan-y;
        }

        /* Prevent jitter on iOS */
        #root {
            -webkit-overflow-scrolling: touch;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.4);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }

        /* View Transitions */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
            display: block;
        }
    </style>
</head>

<body
    class="bg-background text-foreground min-h-screen flex flex-col font-sans antialiased selection:bg-primary/30 selection:text-primary">
    <div id="aurora-background">
        <div class="aurora-shape shape-1"></div>
        <div class="aurora-shape shape-2"></div>
        <div class="aurora-shape shape-3"></div>
    </div>
    <div id="root" class="w-full flex-grow flex flex-col"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
